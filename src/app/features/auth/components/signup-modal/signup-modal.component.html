<div class="mt-[30px]">
  <button type="button" (click)="isRegisterShow = true"
    class="w-full lg:w-[300px] h-[40px] text-white bg-primary hover:bg-blue-500 font-bold rounded-full text-[15px]">
    Create Account
  </button>

  <p class="mt-2 w-[300px] text-[11px] text-gray-400">By signing up, you agree to the <a href="#"
      class="text-primary">Terms of Service</a>
    and <a href="#" class="text-primary">Privacy Policy</a>, including <a href="#" class="text-primary">Cookie
      Use.</a>
  </p>

  <!-- Signup Modal -->
  <div id="signupModal" tabindex="-1" aria-hidden="true" [class.overlay]="isRegisterShow" [class.flex]="isRegisterShow"
    [class.hidden]="!isRegisterShow"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full">
    <div class="relative p-4 w-full max-w-xl h-full md:h-auto">
      <!-- Modal content -->
      <div class="relative pt-4 pb-6 px-5 bg-white rounded-lg shadow sm:pt-5 sm:pb-7 sm:px-6">
        <!-- Modal header -->
        <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5">
          <h3 class="text-[24px] font-semibold text-gray-900">
            Create your account
          </h3>
          <button type="button" (click)="isRegisterShow = !isRegisterShow"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>

        <!-- Modal body -->
        <form [formGroup]="registrationForm" (ngSubmit)="signup()" class="px-6 sm:px-8">
          <div class="mb-7">
            <div>
              <label for="username" class="block mb-2 font-medium text-gray-900">Username</label>
              <input type="text" formControlName="username"
                class="bg-gray-50 border border-gray-300 text-gray-900 rounded focus:ring-primary focus:border-blue-100 block w-full px-3.5 py-3">
              <div
                *ngIf="registrationForm.controls['username'].invalid && registrationForm.controls['username'].touched">
                <div class="text-red-500 text-sm"
                  *ngIf="registrationForm.controls['username'].errors && registrationForm.controls['username'].errors['required']">
                  Username is required</div>
              </div>
            </div>

            <div class="mt-4">
              <label for="email" class="block mb-2 font-medium text-gray-900">Email</label>
              <input type="email" formControlName="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 rounded focus:ring-primary focus:border-blue-100 block w-full px-3.5 py-3"
                required>
              <div class="text-red-500 text-sm"
                *ngIf="registrationForm.controls['email'].invalid && registrationForm.controls['email'].touched">
                <div
                  *ngIf="registrationForm.controls['email'].errors && registrationForm.controls['email'].errors['required']">
                  Email is required</div>
                <div
                  *ngIf="registrationForm.controls['email'].errors && registrationForm.controls['email'].errors['email']">
                  Invalid email format</div>
              </div>
            </div>

            <div class="mt-4">
              <label for="password" class="block mb-2 font-medium text-gray-900">Password</label>
              <input type="password" formControlName="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 rounded focus:ring-primary focus:border-blue-100 block w-full px-3.5 py-3"
                required>
              <div class="text-red-500 text-sm"
                *ngIf="registrationForm.controls['password'].invalid && registrationForm.controls['password'].touched">
                <div
                  *ngIf="registrationForm.controls['password'].errors && registrationForm.controls['password'].errors['required']">
                  Password is required</div>
                <div
                  *ngIf="registrationForm.controls['password'].errors && registrationForm.controls['password'].errors['minlength']">
                  Password should be at least 6 characters long</div>
              </div>
            </div>
          </div>

          <button type="submit" [disabled]="!registrationForm.valid"
            [attr.data-modal-hide.signupModal]="isSignupSuccess"
            class="w-full h-[52px] text-white bg-primary hover:bg-blue-500 focus:ring-2 focus:outline-none focus:ring-blue-400 text-[17px] rounded-full block mx-auto text-center font-bold"
            [ngClass]="{
                  'cursor-not-allowed': !registrationForm.valid,
                  'cursor-pointer': registrationForm.valid
                }">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
