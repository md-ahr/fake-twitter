<div class="flex flex-col gap-[20px]">
  <div class="relative">
    <input type="search" name="search" id="search"
      class="pl-[48px] pr-[4] bg-slate-900 rounded-full w-full h-[44px] text-[15px] text-white border-0 focus:ring-primary"
      placeholder="Search Twitter">
    <svg class="w-[18px] invert-[0.5] absolute top-[50%] left-[18px] translate-y-[-50%]" viewBox="0 0 24 24"
      aria-hidden="true">
      <g>
        <path
          d="M10.25 3.75c-3.59 0-6.5 2.91-6.5 6.5s2.91 6.5 6.5 6.5c1.795 0 3.419-.726 4.596-1.904 1.178-1.177 1.904-2.801 1.904-4.596 0-3.59-2.91-6.5-6.5-6.5zm-8.5 6.5c0-4.694 3.806-8.5 8.5-8.5s8.5 3.806 8.5 8.5c0 1.986-.682 3.815-1.824 5.262l4.781 4.781-1.414 1.414-4.781-4.781c-1.447 1.142-3.276 1.824-5.262 1.824-4.694 0-8.5-3.806-8.5-8.5z">
        </path>
      </g>
    </svg>
  </div>

  <div class="pt-3 bg-slate-900 rounded-[16px]">
    <h4 class="mb-4 px-5 text-white font-bold text-[20px]">Who to follow</h4>
    <div class="grid gap-[20px] px-5">
      <div *ngFor="let user of users" class="flex items-center">
        <a href="">
          <svg class="w-[35px] invert" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
            viewBox="0 0 20 20">
            <path
              d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z" />
          </svg>
        </a>
        <a href="" class="ml-4 text-[15px]">
          <p class="text-white">{{ user.username }}</p>
          <p class="mt-[-2px] text-gray-500"><span class="mr-[-2px]">@</span> {{ user.username }}</p>
        </a>
        <button type="button"
          class="w-[78px] h-[32px] ml-auto font-bold text-[14px] rounded-full bg-white text-black hover:bg-primary hover:text-white transition duration-300">Follow</button>
      </div>
    </div>

    <div class="mt-3">
      <a routerLink="/users"
        class="px-5 py-4 text-primary text-[15px] block rounded-b-[16px] hover:bg-slate-800 transition duration-300">Show
        More</a>
    </div>
  </div>
</div>
