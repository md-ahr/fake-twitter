<div class="pb-[15px] min-h-screen">
  <div class="sticky-bar mb-4 border-b border-slate-700 sticky top-0 order-0 z-20 snap-y">
    <h4 class="mt-[15px] mb-[20px] px-[15px] text-[20px] text-white font-bold">Home</h4>
  </div>

  <!-- Post Tweet -->
  <app-create-tweet></app-create-tweet>

  <!-- Tweet List -->
  <div *ngIf="tweets" class="mt-0">
    <app-tweet-item *ngFor="let tweet of tweets" [tweet]="tweet"></app-tweet-item>
  </div>
  <p *ngIf="isLoadingMore" class="text-white font-bold text-center">Loading...</p>

  <div *ngIf="tweets.length < 1" class="p-[20px] pt-0 mt-5">
    <p class="text-gray-500 font-medium text-center">No tweets available right now</p>
  </div>

</div>
