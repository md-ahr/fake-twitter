<div class="pb-[15px] min-h-[calc(100vh+100px)]">
  <div class="grid">
    <div class="sticky-bar mb-4 border-b border-slate-700 sticky top-0 order-0 z-20 snap-y">
      <h4 class="mb-[15px] pt-[15px] px-[20px] text-[20px] text-white font-bold">Home</h4>

      <ul class="flex flex-wrap font-bold text-center cursor-pointer" id="myTab" data-tabs-toggle="#feedTabContent"
        role="tablist">
        <li class="text-[15px] basis-[50%] hover:bg-slate-900 transition duration-300" role="presentation"
          activeclasses="text-white">
          <button class="inline-block py-4 border-b-[3px] rounded-t-lg" id="foryou-tab" data-tabs-target="#foryou"
            type="button" role="tab" aria-controls="foryou" aria-selected="false">For
            you</button>
        </li>
        <li class="text-[15px] basis-[50%] hover:bg-slate-900 transition duration-300" role="presentation">
          <button class="inline-block py-4 border-b-[3px] rounded-t-lg" id="following-tab" data-tabs-target="#following"
            type="button" role="tab" aria-controls="following" aria-selected="false">Following</button>
        </li>
      </ul>
    </div>

    <!-- Post Tweet -->
    <app-create-tweet></app-create-tweet>

    <div id="feedTabContent" class="order-2 relative z-10">
      <div class="hidden" id="foryou" role="tabpanel" aria-labelledby="foryou-tab">
        <!-- Tweet List -->
        <app-tweet-item *ngFor="let tweet of tweets" [tweet]="tweet"></app-tweet-item>
        <!-- <p *ngIf="isLoading" class="text-white font-bold text-center">Loading...</p> -->
        <div *ngIf="!tweetCount" class="p-[20px] pt-0 mt-5">
          <p class="text-gray-500 font-medium text-center">No tweets available right now</p>
        </div>
      </div>

      <div class="hidden" id="following" role="tabpanel" aria-labelledby="following-tab">
        <!-- Tweet List -->
        <app-tweet-item *ngFor="let timeline of timelines" [timeline]="timeline"></app-tweet-item>
        <div *ngIf="!timelineCount" class="p-[20px] pt-0 mt-5">
          <p class="text-gray-500 font-medium text-center">No tweets available right now</p>
        </div>
      </div>
    </div>
  </div>
</div>
