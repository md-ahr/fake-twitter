<div class="py-[15px] min-h-screen">
  <h4 class="sticky-bar mb-[15px] px-[20px] text-[20px] text-white font-bold flex items-center gap-8 sticky top-0 z-20">
    <a routerLink="/home">
      <svg viewBox="0 0 24 24" aria-hidden="true" class="w-[20px] invert">
        <g>
          <path d="M7.414 13l5.043 5.04-1.414 1.42L3.586 12l7.457-7.46 1.414 1.42L7.414 11H21v2H7.414z"></path>
        </g>
      </svg>
    </a>
    Connect
  </h4>

  <div class="mt-4 px-[20px] relative z-10">
    <h3 class="text-white font-bold text-[22px] mb-[4px]">Suggested for you</h3>
    <app-user-item *ngFor="let user of data" [user]="user"></app-user-item>
    <p *ngIf="isLoading" class="text-white font-bold text-center">Loading...</p>
  </div>
</div>
