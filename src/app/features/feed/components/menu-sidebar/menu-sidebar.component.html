<div class="fixed">
  <a routerLink="/home" class="logo-wrapper">
    <svg viewBox="0 0 24 24" aria-hidden="true" class="logo">
      <g>
        <path
          d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z">
        </path>
      </g>
    </svg>
  </a>

  <ul class="navbar mt-6">
    <li>
      <a routerLink="/home" class="flex items-center gap-5 text-white text-[20px]" routerLinkActive="active"
        title="Home">
        <div class="relative">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <g>
              <path
                d="M12 1.696L.622 8.807l1.06 1.696L3 9.679V19.5C3 20.881 4.119 22 5.5 22h13c1.381 0 2.5-1.119 2.5-2.5V9.679l1.318.824 1.06-1.696L12 1.696zM12 16.5c-1.933 0-3.5-1.567-3.5-3.5s1.567-3.5 3.5-3.5 3.5 1.567 3.5 3.5-1.567 3.5-3.5 3.5z">
              </path>
            </g>
          </svg>
          <div class="circle-point hidden w-[7px] h-[7px] bg-primary rounded-full absolute top-[-4px] right-[1px]">
          </div>
        </div>
        <span class="hidden xl:block">Home</span>
      </a>
    </li>
    <li>
      <a routerLink="/explore" class="flex items-center gap-5 text-white text-[20px]" routerLinkActive="active"
        title="Explore">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <g>
            <path
              d="M10.25 3.75c-3.59 0-6.5 2.91-6.5 6.5s2.91 6.5 6.5 6.5c1.795 0 3.419-.726 4.596-1.904 1.178-1.177 1.904-2.801 1.904-4.596 0-3.59-2.91-6.5-6.5-6.5zm-8.5 6.5c0-4.694 3.806-8.5 8.5-8.5s8.5 3.806 8.5 8.5c0 1.986-.682 3.815-1.824 5.262l4.781 4.781-1.414 1.414-4.781-4.781c-1.447 1.142-3.276 1.824-5.262 1.824-4.694 0-8.5-3.806-8.5-8.5z">
            </path>
          </g>
        </svg>
        <span class="hidden xl:block">Explore</span>
      </a>
    </li>
    <li>
      <a routerLink="/users" class="flex items-center gap-5 text-white text-[20px]" routerLinkActive="active"
        title="Explore">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <g>
            <path
              d="M3 4.5C3 3.12 4.12 2 5.5 2h13C19.88 2 21 3.12 21 4.5v15c0 1.38-1.12 2.5-2.5 2.5h-13C4.12 22 3 20.88 3 19.5v-15zM5.5 4c-.28 0-.5.22-.5.5v15c0 .28.22.5.5.5h13c.28 0 .5-.22.5-.5v-15c0-.28-.22-.5-.5-.5h-13zM16 10H8V8h8v2zm-8 2h8v2H8v-2z">
            </path>
          </g>
        </svg>
        <span class="hidden xl:block">Lists</span>
      </a>
    </li>
    <li>
      <a [routerLink]="['/profile', 143]" class="flex items-center gap-5 text-white text-[20px]" routerLinkActive="active"
        title="Profile">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <g>
            <path
              d="M5.651 19h12.698c-.337-1.8-1.023-3.21-1.945-4.19C15.318 13.65 13.838 13 12 13s-3.317.65-4.404 1.81c-.922.98-1.608 2.39-1.945 4.19zm.486-5.56C7.627 11.85 9.648 11 12 11s4.373.85 5.863 2.44c1.477 1.58 2.366 3.8 2.632 6.46l.11 1.1H3.395l.11-1.1c.266-2.66 1.155-4.88 2.632-6.46zM12 4c-1.105 0-2 .9-2 2s.895 2 2 2 2-.9 2-2-.895-2-2-2zM8 6c0-2.21 1.791-4 4-4s4 1.79 4 4-1.791 4-4 4-4-1.79-4-4z">
            </path>
          </g>
        </svg>
        <span class="hidden xl:block">Profile</span>
      </a>
    </li>
  </ul>

  <button type="button" (click)="postTweet()"
    class="grid place-content-center mt-[30px] xl:mt-[40px] w-[50px] xl:w-[94%] h-[50px] xl:h-[52px] bg-primary rounded-full font-bold text-[17px] text-white transition duration-300 hover:bg-blue-500"
    title="Tweet">
    <span class="hidden xl:block">Tweet</span>
    <svg viewBox="0 0 24 24" aria-hidden="true" class="w-[24px] invert block xl:hidden">
      <g>
        <path
          d="M23 3c-6.62-.1-10.38 2.421-13.05 6.03C7.29 12.61 6 17.331 6 22h2c0-1.007.07-2.012.19-3H12c4.1 0 7.48-3.082 7.94-7.054C22.79 10.147 23.17 6.359 23 3zm-7 8h-1.5v2H16c.63-.016 1.2-.08 1.72-.188C16.95 15.24 14.68 17 12 17H8.55c.57-2.512 1.57-4.851 3-6.78 2.16-2.912 5.29-4.911 9.45-5.187C20.95 8.079 19.9 11 16 11zM4 9V6H1V4h3V1h2v3h3v2H6v3H4z">
        </path>
      </g>
    </svg>
  </button>

  <div class="pt-[20px] xl:pt-[100px] user cursor-pointer ml-[-10px] sm:ml-[-14px] fixed bottom-6" title="Accounts">
    <div data-popover-target="popover-account" type="button"
      class="flex items-center gap-[12px] xl:gap-[8px] hover:bg-slate-900 transition duration-300 rounded-full py-2.5 px-4 xl:px-3">
      <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
        <path
          d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z" />
      </svg>
      <div class="text-[15px] hidden xl:block">
        <p class="text-white font-bold">MD. Abdul Halim</p>
        <p class="text-gray-500">@AHR007</p>
      </div>
      <svg viewBox="0 0 24 24" aria-hidden="true" class="invert h-[18px] ml-3 2xl:ml-4 hidden xl:block">
        <g>
          <path
            d="M3 12c0-1.1.9-2 2-2s2 .9 2 2-.9 2-2 2-2-.9-2-2zm9 2c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm7 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z">
          </path>
        </g>
      </svg>
    </div>
    <div (click)="logout()" data-popover id="popover-account" role="tooltip"
      class="absolute z-10 invisible inline-block w-64 text-[15px] font-bold text-white transition-opacity duration-300 bg-black border border-gray-500 rounded-lg shadow opacity-0 hover:bg-slate-900 cursor-pointer">
      <div class="p-4">
        <p>Log out @Username</p>
      </div>
      <div data-popper-arrow></div>
    </div>
  </div>

</div>
