<div class="py-[15px] min-h-screen">
  <h4
    class="sticky-bar mb-[15px] px-[20px] text-[20px] text-white font-bold flex items-center gap-8 sticky top-0 z-20 capitalize">
    <a routerLink="/home">
      <svg viewBox="0 0 24 24" aria-hidden="true" class="w-[20px] invert">
        <g>
          <path d="M7.414 13l5.043 5.04-1.414 1.42L3.586 12l7.457-7.46 1.414 1.42L7.414 11H21v2H7.414z">
          </path>
        </g>
      </svg>
    </a>
    User Profile
  </h4>

  <div class="mx-[20px]">
    <p class="text-white font-bold text-[20px]">{{ user?.email }}</p>
    <p class="text-gray-500 font-bold text-[15px]">@{{ user?.username }}</p>
    <p class="mt-4 text-[15px] text-gray-500 flex items-center gap-1">
      <svg viewBox="0 0 24 24" aria-hidden="true" class="w-[18px] invert-[0.5]">
        <g>
          <path
            d="M7 4V3h2v1h6V3h2v1h1.5C19.89 4 21 5.12 21 6.5v12c0 1.38-1.11 2.5-2.5 2.5h-13C4.12 21 3 19.88 3 18.5v-12C3 5.12 4.12 4 5.5 4H7zm0 2H5.5c-.27 0-.5.22-.5.5v12c0 .28.23.5.5.5h13c.28 0 .5-.22.5-.5v-12c0-.28-.22-.5-.5-.5H17v1h-2V6H9v1H7V6zm0 6h2v-2H7v2zm0 4h2v-2H7v2zm4-4h2v-2h-2v2zm0 4h2v-2h-2v2zm4-4h2v-2h-2v2z">
          </path>
        </g>
      </svg>
      Joined {{ joinDate }}
    </p>
    <div class="mt-3 flex items-center gap-[16px]">
      <p class="text-gray-500 text-[14px]">
        <span class="text-white font-bold">{{ myTweetsCount }}</span> Tweets
      </p>
      <p class="text-gray-500 text-[14px]">
        <span class="text-white font-bold">{{ followingCount }}</span> Following
      </p>
      <p class="text-gray-500 text-[14px]">
        <span class="text-white font-bold">{{ followersCount }}</span> Followers
      </p>
    </div>


    <div class="my-4 border-b border-gray-700 mx-auto">
      <ul class="flex flex-wrap justify-around gap-[6px] sm:gap-[12px] text-sm font-medium text-center" id="myTab"
        data-tabs-toggle="#myTabContent" role="tablist">
        <li class="mr-2" role="presentation">
          <button class="inline-block p-1 sm:p-4 border-b-2 rounded-t-lg" id="tweets-tab" data-tabs-target="#tweets"
            type="button" role="tab" aria-controls="tweets" aria-selected="false">Tweets</button>
        </li>
        <li class="mr-2" role="presentation">
          <button class="inline-block p-1 sm:p-4 border-b-2 rounded-t-lg" id="following-tab"
            data-tabs-target="#following" type="button" role="tab" aria-controls="following"
            aria-selected="false">Following</button>
        </li>
        <li class="mr-2" role="presentation">
          <button class="inline-block p-1 sm:p-4 border-b-2 rounded-t-lg" id="followers-tab"
            data-tabs-target="#followers" type="button" role="tab" aria-controls="followers"
            aria-selected="false">Followers</button>
        </li>
      </ul>
    </div>

    <div id="myTabContent">
      <div class="hidden p-4 rounded-lg bg-gray-800" id="tweets" role="tabpanel" aria-labelledby="tweets-tab">
        <app-tweet-item *ngFor="let tweet of myTweets" [tweet]="tweet"></app-tweet-item>
        <div *ngIf="!myTweetsCount" class="p-[20px] pt-0 mt-5">
          <p class="text-gray-500 font-medium text-center">No tweets available right now</p>
        </div>
      </div>
      <div class="hidden p-4 rounded-lg bg-gray-800" id="following" role="tabpanel" aria-labelledby="following-tab">
        <app-user-item *ngFor="let user of followings" [user]="user"></app-user-item>
        <div *ngIf="!followingCount" class="p-[20px] pt-0 mt-5">
          <p class="text-gray-500 font-medium text-center">No following available right now</p>
        </div>
      </div>
      <div class="hidden p-4 rounded-lg bg-gray-800" id="followers" role="tabpanel" aria-labelledby="followers-tab">
        <app-user-item *ngFor="let user of followers" [user]="user"></app-user-item>
        <div *ngIf="!followersCount" class="p-[20px] pt-0 mt-5">
          <p class="text-gray-500 font-medium text-center">No followers available right now</p>
        </div>
      </div>
    </div>
  </div>
</div>
